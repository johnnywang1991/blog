---
layout: default
title: 笔记整理
excerpt: true
---
{% for post in paginator.posts %}
  <div class="wrapper">
    <article>
      <h1><a href="{{ post.url }}">{{ post.title }}</a>
      <small class="pull-right">{{ post.date | date:"%b %e, %Y" }}</small></h1>
    {{ post.content |  split: '<!-- more -->' | first  }}
    </article>
    <ul class="tag_box inline">{% assign tags_list = post.tags %}{% include tags_list %}</ul>
    <p><a href="{{ post.url }}#more">阅读全文 →</a></p>
  </div><!-- wrapper -->
{% endfor %}
