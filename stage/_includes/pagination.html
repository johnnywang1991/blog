<ul class="pager">
    {% if paginator.previous_page %}<li class="previous">{% if paginator.previous_page == 1 %}<a href="/">上一页</a>{% else %}<a href="/page{{paginator.previous_page}}">上一页</a>{% endif %}<!-- paginator.previous_page == 1 --></li>
    {% endif %}
    {% if paginator.next_page %}<li class="next"><a href="/page{{paginator.next_page}}">下一页</a></li>
    {% else %}<li class="next disabled"><span>下一页</span></li>
    {% endif %}
</ul>
