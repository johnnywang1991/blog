---
layout: pages
title: 归档
group: navigation
---
{% include setup %}
<div class="table-responsive">
	<table class="table">
	{% for post in site.posts %}
	<tr>
		<td style="border-top:0px"><span>{{ post.date | date: "%b %d, %Y" }}</span></td>
		<td style="border-top:0px"><a href="{{ post.url }}">{{ post.title }}</a></td>
	</tr>
	{% endfor %}
	</table>
</div>
