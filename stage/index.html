---
layout: default
title: 呵呵
---
<div class="panel panel-default">
    <div class="panel-body">
        {% include README.html %}
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="table-responsive">
            <h4>最近发表的文章：</h4>
            <table class="table">
            {% for post in paginator.posts %}  
                <tr>
                    <td style="border-top:0px">
                        <a href="/categories.html#{{ post.categories[0] }}-ref" class="text-warning">[{{ post.categories[0] }}]</a>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </td>
                    <td style="border-top:0px"><span>{{ post.date | date: "%b %d, %Y" }}</span></td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
</div>

{% include pagination.html %}
