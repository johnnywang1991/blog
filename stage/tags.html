---
layout: default
title: 标签
group: navigation
---
{% include setup %}
{% include breadcrumb.html %}

{% for tag in tags_list %}
<div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title" id="{{ tag[0] }}-ref">{{ tag[0] | join: "/" }}</div>
    </div>
    <div class="panel-body">
        {% assign posts_list = tag[1] %}
        {% for node in posts_list %}
            <p><a href="{{ node.url }}">{{ node.title }}</a></p>
        {% endfor %}
    </div>
</div>
{% endfor %}
